<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <!-- Quiz Elements -->
    <div id="container">
        <!-- Starting Element -->
        <div id="start-container" class="quiz-container ">
            <h1 id="welcome">Test your brain..!!</h1>
            <p id="quiz-description">Challenge yourself with 10 general knowledge questions. Can you pass them all?</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <!-- Questions Element -->
        <div id="question-container" class="quiz-container hide">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="question">
                <h1 id="question-content">
                    <!-- questions generated by JavaScript-->
                </h1>
            </div>
            <div id="options">
                <button class=" "><!-- options generated by JS--></button>
                <button class=" "><!-- options generated by JS--></button>
                <button class=" "><!-- options generated by JS--></button>
                <button class=" "><!-- options generated by JS--></button>
            </div>
            <button id="next-button" class="hide">Next &#8658</button>
        </div>
        <!-- Results Element -->
        <div id="results-container" class="quiz-container hide">
            <h1><u>Results</u></h1>
            <h2 id="result-message">Congrats! You got</h2>
            <!-- Results container -->
            <div id="result">
                <!-- progress indicator -->
                <div class="outer">
                    <div class="inner">
                        <div id="score">
                            0/10
                        </div>
                    </div>
                </div>
                <svg xlmns="http://www.w3.org/200/svg" version="1.1" width="160px" height="160px">
                    <defs>
                        <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#898196" />
                            <stop offset="100%" stop-color="#655D72" />
                        </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
            </div>
            <button id="play-again">Play Again</button>
        </div>
    </div>
</body>

</html>
